<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    
    <div class="container ">
      <center>
      <div class="card w-50 m-5 ml-4 mt-5">
       <div class="card-header text-center"><h1>CASIO</h1></div>
        <div class="card-body bg-dark">
          <form>
            
              <div class="form-group">
                <input type="text" class="form-control shadow-lg p-3 mb-5 bg-body rounded" id="result" placeholder="0" readonly>
              </div>
                
                  <div class="row ps-3">
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4  mt-2 ">
                      <button  type="button" onclick="displayNumber(7)" class="btn btn-dark ml-1 text-warning  w-50">7</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4  mt-2 ">
                      <button type="button" onclick="displayNumber(8)" class="btn btn-dark ml-1 text-warning w-50  ">8</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4  mt-2 ">
                      <button type="button" onclick="displayNumber(9)" class="btn btn-dark ml-1 text-warning w-50  ">9</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4  mt-2 ">
                      <button type="button" onclick="displayNumber('*')" class="btn btn-dark ml-1  w-50  ">x</button>
                    </div>
                  </div>
                  <div class="row ps-3">
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4 mt-2 ">
                      <button type="button" onclick="displayNumber(4)" class="btn btn-dark ml-1 text-warning  w-50 mt-2">4</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4 mt-2 ">
                      <button type="button" onclick="displayNumber(5)" class="btn btn-dark ml-1 text-warning  w-50 mt-2">5</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4 mt-2">
                      <button type="button" onclick="displayNumber(6)" class="btn btn-dark ml-1 text-warning   w-50 mt-2">6</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex ml-4 mt-2">
                      <button type="button" onclick="displayNumber('+')" class="btn btn-dark ml-1   w-50 mt-2">+</button>
                    </div>
                  </div>
                  <div class="row ps-3">
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber(1)" class="btn btn-dark ml-1 text-warning  w-50 mt-2">1</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber(2)" class="btn btn-dark ml-1 text-warning  w-50 mt-2">2</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber(3)" class="btn btn-dark ml-1 text-warning  w-50 mt-2">3</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber('-')" class="btn btn-dark ml-1  w-50 mt-2">-</button>
                    </div>
                  </div>
                  <div class="row ps-3">
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="clearbox()" class="btn btn-dark ml-1  w-50 mt-2">AC</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber('.')" class="btn btn-dark ml-1  w-50 mt-2">.</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber(0)" class="btn btn-dark ml-1 text-warning  w-50 mt-2">0</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber('/')" class="btn btn-dark ml-1 w-50  mt-2">/</button>
                    </div>
                  </div>
                  <div class="row ps-3">
                    
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="removelastItem()" class="btn btn-danger w-50  mt-2">CLR</button>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 d-flex">
                      <button type="button" onclick="displayNumber('00')" class="btn btn-dark text-warning w-50  mt-2">00</button>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6 d-flex">
                      <button type="button" onclick="evaluateExpression()" class="btn btn-dark border border-1 border-primary  w-100 mt-2">=</button>
                    </div>
                  </div>

          </form>


                        
                
        
        </div>
      </div>
    </div>
    </div>
</body>
 <script src="./script.js"></script>
</html>
